<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
      
    </header>
    <main class="divider">
      <div class="hero">
        <!-- <img
          src="/src/images/banner-sm.jpg"
          srcset="/src/images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        /> -->
        <div class="logo logo--square">
          <img src="/src/images/noun_Tent_2517.svg" alt="tent image for logo">
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>

        </p>

      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p class="product-card__price" id="productFinalPrice"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="/src/js/productDetails.mjs"></script>
